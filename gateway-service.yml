spring:
  application:
    name: gateway-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://config-service:8889/
      discovery:
        serviceId: config-service
      enabled: true
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Origin
              - X-Requested-With
              - Content-Type
              - Accept
              - Authorization
            allowCredentials: true
            maxAge: 3600
      default-filters:
        - TokenRelay
      routes:
        - id: user-service
          uri: http://localhost:8087
          predicates:
            - Path=/users/**
        - id: accounts-service
          uri: http://localhost:8084
          predicates:
            - Path=/accounts/**
        - id: api-cards
          uri: http://localhost:8083
          predicates:
            - Path=/accounts/{accountId}/cards/**
        - id: api-activity
          uri: http://localhost:9091
          predicates:
            - Path=/accounts/{accountId}/activity/**
        - id: api-transfers
          uri: http://localhost:9092
          predicates:
            - Path=/accounts/{accountId}/transferences/**
  security:
    oauth2:
      client:
        provider:
          gateway-service:
            issuer-uri: http://localhost:9080/realms/DigitalHouseMoney
        registration:
          gateway-service:
            client-id: gateway-client
            client-secret: d06GWG9yBsMePUc3ta8kTUKp5y5fjQK9
            provider: gateway-service
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8085/login/oauth2/code/keycloak
            scope: openid
management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true

info:
  app:
    name: Gateway
    description: API gateway
    version: 1.0.0

eureka:
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/info
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8085

main:
  allow-bean-definition-overriding: true


