# Spring Cloud Gateway Configuration
spring.cloud.gateway.default-filters[0]=TokenRelay
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET, POST, PUT, PATCH, DELETE, OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=Origin, X-Requested-With, Content-Type, Accept, Authorization
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[1].id=accounts-service
spring.cloud.gateway.routes[1].uri=lb://accounts-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/accounts/**

# Spring Cloud Config Server URI
spring.cloud.config.uri=http://config-service:8889/
spring.cloud.config.discovery.serviceId=config-service
spring.cloud.config.discovery.enabled=true
spring.cloud.config.enabled=true

# Application Name
spring.application.name=gateway-service

# Config Import
spring.config.import=optional:configserver:

# Management and Endpoints Configuration
management.endpoints.web.exposure.include=health, info
management.info.env.enabled=true

# App Info
info.app.name=Gateway
info.app.description=API gateway
info.app.version=1.0.0

# Eureka Configuration
#eureka.instance.hostname=localhost
eureka.instance.statusPageUrlPath=http://localhost:8085/actuator/info
eureka.instance.healthCheckUrlPath=http://localhost:8085/actuator/info
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.main.allow-bean-definition-overriding=true

# Server Port
server.port=8085



