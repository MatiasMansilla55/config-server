spring:
  zipkin:
    enabled: false
  application:
    name: gateway-service
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/dh
        registration:
          keycloak:
            provider: keycloak
            client-id: api-gateway-client
            client-secret: dmEiz0iSHaBdeRA5gZBvyBwmgAAeUrpX
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8085/login/oauth2/code/keycloak
            scope: openid, profile, email
  cloud:
    config:
      discovery:
        serviceId: config-server
        enabled: true
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: checkout-service
          uri: lb://checkout-service
          predicates:
            - Path=/checkout/**
          filters:
            - AddRequestHeader=X-Request-from, gateway
            - AddResponseHeader=X-Response-Red, Blue
        - id: product-service
          uri: lb://products-service
          predicates:
            - Path=/products/**
        - id: user-register
          uri: http://localhost:8087
          predicates:
            - Path=/user/**
        - id: user-service
          uri: http://localhost:8088
          predicates:
            - Path=/users/**
          
        
server:
  port: 8085
